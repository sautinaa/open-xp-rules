Description: 'Обнаружено подозрительное изменение параметров групповых политик IEAK в ветке реестра HKLM\SOFTWARE\Microsoft\IEAK\GroupPolicy\PendingGpos. Установка значений DefaultInstall, gpo.inf и Count=1 может указывать на попытку внедрения вредоносных групповых политик через Internet Explorer Administration Kit (IEAK) для распространения настроек браузера или выполнения произвольного кода.'
